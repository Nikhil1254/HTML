<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* we can set style of ul and ol what symbols to show using css */
        ul{
            list-style-type: disc;
        }

        ol{
            list-style-type: decimal-leading-zero;
        }
    </style>
</head>
<body>
    <!-- lering about list tags -->
    <main>
        <!-- unordered list -->
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        <hr>
        <!-- ordered list -->
        <ol>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ol>
    </main>
</body>
</html>
